services:
  db:
    image: mongo:latest
    container_name: bel_db
    restart: always
    volumes:
      - ./data/db:/data/db
    expose:
      - 27017

  belphegor:
    image: nguuuquaaa/belphegor:latest
    container_name: belphegor
    command: python run.py
    restart: always
    environment:
      LOGGER: belphegor
      LOG_LEVEL: DEBUG
    volumes:
      - .:/bel
    working_dir: /bel
    depends_on:
      - db
